---
# tasks file for WordPress
#aptã€€update
- name: apt update
  become: yes
  apt:
    update_cache: yes

#apt install apache
- name: apt apache
  become: yes
  apt:
    name: apache2

#apt install php
- name: apt php7.4
  become: yes
  apt:
    name: php7.4

#WordPress download
- name: WordPress download
  become: yes
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /var/www/html/

#File decompression
- name: File decompression
  become: yes
  command: tar -xzvf /var/www/html/wordpress-5.7.2.tar.gz -C /var/www/html/

#File erasure
- name: File erasure
  become: yes
  command: rm -rf /var/www/html/wordpress-5.7.2.tar.gz
